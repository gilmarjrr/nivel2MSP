<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f9c74f;
        }

        .pnlCatalogo {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .card {
            width: 250px;
            margin: 0;
        }

        .card-img-top {
            height: 150px;
            object-fit: cover;
        }

        hr {
            margin: 10px 0;
        }
    </style>
</head>
<body onload="preencheCatalogo()">
    <div class="container-fluid">
        <h1 class="text-center py-4">Catálogo de Receitas</h1>

        <div id="pnlCatalogo" class="pnlCatalogo"></div>
    </div>

    <script>
        const receitas = [
            {
                "titulo": "Arroz de Couve-Flor",
                "imagem": "foto_receita1.jpg",
                "preparo": "Deixe a couve-flor picada. <br> Adicione os ingredientes  refogue bem. <br> Adicione sal, tampe a panela e deixe cozinhar",
                "ingredientes": ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"]
            },
            {
                "titulo": "Bolo de Café",
                "imagem": "foto_receita2.jpg",
                "preparo": "Bata o açúcar, as gemas e o café. Adicione farinha, chocolate e mexa bem. Bata as claras e junte à mistura.",
                "ingredientes": ["Farinha de Trigo", "Açúcar", "Café Coado", "Chocolate em Pó", "Ovos"]
            },
            {
                "titulo": "Coxinha de Brigadeiro",
                "imagem": "foto_receita3.jpg",
                "preparo": "Junte o leite condensado, chocolate em pó e manteiga. <br> Aqueça no fogo baixo. <br> Envolva os morangos e passe no granulado",
                "ingredientes": ["Leite Condensado", "Chocolate em Pó", "Manteiga", "Morango", "Chocolate Granulado"]
            }
        ];

        function getListaIngredientes(receita) {
            let listaHTML = '<ul>';
            receita.ingredientes.map(ingrediente => {
                listaHTML += `<li>${ingrediente}</li>`;
            });
            listaHTML += '</ul>';
            return listaHTML;
        }

        function getCard(receita) {
            return `
                <div class="card">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            <p>${receita.preparo}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            const htmlReceitas = receitas.map(receita => getCard(receita)).join('');
            pnlCatalogo.innerHTML = htmlReceitas;
        }
    </script>
</body>
</html>
